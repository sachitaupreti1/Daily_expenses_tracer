<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Income</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
        }

        .form-box {
            width: 420px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #27ae60; /* green for income */
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e8449;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Edit Income</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Title</label>
        <input type="text" name="title" value="{{ income.title }}" required>

        <label>Category</label>
        <input type="text" name="category" value="{{ income.category }}" required>

        <label>Amount</label>
        <input type="number" name="amount" value="{{ income.amount }}" required>

        <label>Date</label>
        <input type="date" name="date" value="{{ income.date }}" required>

        <button type="submit">Update Income</button>
    </form>
</div>

</body>
</html>
