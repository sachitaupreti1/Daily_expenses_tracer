{% extends 'accounts/base.html' %}

{% block title %}Edit Expense{% endblock %}

{% block content %}

<div style="max-width:500px; margin:auto; background:white; padding:30px; border-radius:10px;">
    <h3 style="margin-bottom:20px;">Edit Expense</h3>

    <form method="POST">
        {% csrf_token %}

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="text" value="Manual" disabled
                   style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">

            <input type="date" name="date"
                   value="{{ expense.date|date:'Y-m-d' }}"
                   style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>

        <input type="text" name="category"
               value="{{ expense.category }}"
               placeholder="Expense Category"
               style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; margin-bottom:15px;">

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="number" name="amount"
                   value="{{ expense.amount }}"
                   placeholder="Total Amount"
                   style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">

            <select name="payment_mode"
                    style="flex:1; padding:10px; border:1px solid #ccc; border-radius:5px;">
                <option value="Cash" {% if expense.payment_mode == "Cash" %}selected{% endif %}>Cash</option>
                <option value="Online" {% if expense.payment_mode == "Online" %}selected{% endif %}>Online</option>
                <option value="Card" {% if expense.payment_mode == "Card" %}selected{% endif %}>Card</option>
            </select>
        </div>

        <textarea name="remarks"
                  placeholder="Remarks"
                  style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px; min-height:80px; margin-bottom:15px;">{{ expense.remarks }}</textarea>

        <div style="display:flex; gap:10px; justify-content:flex-end;">
            <a href="{% url 'expenses' %}"
               style="padding:10px 20px; border:1px solid #ccc; border-radius:5px; background:#f0f0f0; text-decoration:none;">
                Cancel
            </a>
            <button type="submit"
                    style="padding:10px 20px; border:none; border-radius:5px; background:#28a745; color:white; font-weight:bold;">
                Update Expense
            </button>
        </div>
    </form>
</div>

{% endblock %}
