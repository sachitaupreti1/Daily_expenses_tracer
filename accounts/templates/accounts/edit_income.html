{% extends 'accounts/base.html' %}
{% block title %}Edit Income{% endblock %}

{% block content %}
<div class="modal-box" style="background:white; padding:30px; border-radius:10px; width:500px; margin:auto;">

    <h3>Edit Income</h3>

    <form method="POST">
        {% csrf_token %}

        <input type="date"
               name="date"
               value="{{ income.date|date:'Y-m-d' }}"
               style="width:100%; padding:10px; margin-bottom:15px;"
               required>

        <input type="text"
               name="category"
               value="{{ income.category }}"
               placeholder="Category"
               style="width:100%; padding:10px; margin-bottom:15px;"
               required>

        <div style="display:flex; gap:10px; margin-bottom:15px;">
            <input type="number"
                   name="amount"
                   value="{{ income.amount }}"
                   placeholder="Amount"
                   style="flex:1; padding:10px;"
                   required>

            <select name="payment_mode" style="flex:1; padding:10px;">
                <option value="Cash" {% if income.payment_mode == "Cash" %}selected{% endif %}>Cash</option>
                <option value="Online" {% if income.payment_mode == "Online" %}selected{% endif %}>Online</option>
                <option value="Card" {% if income.payment_mode == "Card" %}selected{% endif %}>Card</option>
            </select>
        </div>

        <textarea name="remarks"
                  placeholder="Remarks"
                  style="width:100%; padding:10px; min-height:80px;">{{ income.remarks }}</textarea>

        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
            <a href="{% url 'income' %}" style="padding:10px 20px; border:1px solid #ccc;">Cancel</a>
            <button type="submit"
                    style="padding:10px 20px; background:#28a745; color:white; border:none;">
                Update Income
            </button>
        </div>
    </form>
</div>
{% endblock %}
