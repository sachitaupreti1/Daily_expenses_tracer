<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Income</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
        }

        .form-box {
            width: 400px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #27ae60;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #219150;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>

<body>

<div class="form-box">
    <h2>Edit Income</h2>

    <form method="POST">
        {% csrf_token %}

        <label>Source</label>
        <input type="text" name="source" value="{{ income.source }}" required>

        <label>Amount</label>
        <input type="number" name="amount" value="{{ income.amount }}" required>

        <label>Date</label>
        <input type="date" name="date" value="{{ income.date|date:'Y-m-d' }}" required>

        <button type="submit">Update Income</button>
    </form>

    <a href="{% url 'all_transactions' %}" class="back-link">â¬… Back to Transactions</a>
</div>

</body>
</html>
