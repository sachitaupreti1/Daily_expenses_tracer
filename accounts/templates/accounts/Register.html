<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { background:#e2f7e2; font-family:Arial; }
        .box { width:350px; margin:50px auto; background:white; padding:25px;
               border-radius:10px; box-shadow:0 0 10px #aaa; }
        input { width:100%; padding:10px; margin:8px 0;
                border:1px solid #ccc; border-radius:5px; }
        button { width:100%; padding:10px; background:#28a745; color:white;
                 border:none; border-radius:5px; cursor:pointer; }
        button:hover { background:#1f7e31; }
        a { text-decoration:none; color:#28a745; }
    </style>
</head>
<body>

<div class="box">
    <h2>Create Account</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="cpassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
