
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daily Expenses Tracer{% endblock %}</title>

    <!-- Base CSS -->
    <style>
        /* existing CSS stays same */
    </style>

    <!-- PAGE SPECIFIC CSS -->
    {% block extra_css %}{% endblock %}

    <style>
        /* -------- RESET -------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: #f3f4f6;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* -------- SIDEBAR -------- */
        .sidebar {
            width: 260px;
            background: #111827;
            color: white;
            height: 100vh;
            padding: 25px 20px;
            position: fixed;
            left: 0;
            top: 0;
        }

        .logo {
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .menu {
            list-style: none;
        }

        .menu-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .menu-item:hover {
            background: #1f2937;
        }

        .menu-item.active {
            background: #2563eb;
        }

        .logout {
            margin-top: 20px;
        }

        /* -------- MAIN CONTENT -------- */
        .content {
            margin-left: 280px;
            padding: 30px;
            width: 100%;
        }

        /* -------- DASHBOARD CARDS -------- */
        .dashboard-info {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .content {
                margin-left: 220px;
            }
            .dashboard-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
    
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="logo">ðŸ’¼ Daily Expenses Tracer</h2>
        <ul class="menu">
            <li class="menu-item"><a href="{% url 'dashboard' %}">ðŸ“Š Overview</a></li>
            <li class="menu-item"><a href="{% url 'add_expenses' %}">ðŸ’¸ Add Expenses</a></li>
            <li class="menu-item"><a href="{% url 'add_income' %}">ðŸ’° Add Income</a></li>
            <li class="menu-item"><a href="{% url 'all_transactions' %}">ðŸ“‹ All Transactions</a></li>
            <li class="menu-item logout"><a href="{% url 'logout' %}">ðŸšª Logout</a></li>
        </ul>
    </aside>

    <!-- MAIN CONTENT AREA -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

</div>

</body>
</html>
